<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
      }
    </style>
    <!--
      manifest.json fornece metadados usados ​​quando seu aplicativo da web é instalado em um
      dispositivo móvel ou desktop do usuário. Consulte https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <!--
      Observe o uso de %PUBLIC_URL% nas tags acima.
      Ele será substituído pela URL da pasta `public` durante a compilação.
      Somente arquivos dentro da pasta `public` podem ser referenciados no HTML.

      Ao contrário de "/favicon.ico" ou "favicon.ico", "%PUBLIC_URL%/favicon.ico" irá
      funcionar corretamente tanto com roteamento do lado do cliente quanto com uma URL pública não raiz.
      Aprenda como configurar uma URL pública não raiz executando `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      Este arquivo HTML é um modelo.
      Se você abri-lo diretamente no navegador, verá uma página vazia.

      Você pode adicionar webfonts, meta tags ou análises a este arquivo.
      A etapa de construção colocará os scripts incluídos na tag <body>.

      Para iniciar o desenvolvimento, execute `npm start` ou `yarn start`.
      Para criar um pacote de produção, use `npm run build` ou `yarn build`.
    -->
  </body>
</html>
